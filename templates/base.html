{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Real Time Graph App</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-10 mx-auto mt-5">
            <div>
                <canvas id="myChart" width="400" height="200"></canvas>
            </div>
        </div>
    </div>
</div>

<!--<script src="{% static 'main.js' %}">-->
<script>
    const ctx = document.getElementById('myChart');

    let graphData = {
        type: 'line',
        data: { labels: [],
                datasets: [{
                    label: 'liters of base added per hour', data: [], fill: true,
                    backgroundColor: ['rgba(73, 198, 230, 0.5)',], borderWidth: 2
                }]
        },
        options:{}
    };

    var myChart = new Chart(ctx, graphData);


    var socket = new WebSocket('ws://localhost:8000/ws/graph/')

    socket.onmessage = function (e) {

        var djangoData = JSON.parse(e.data);


        var newGraphData = graphData.data.datasets[0].data;    
        newGraphData.push(djangoData.value);
        graphData.data.datasets[0].data = newGraphData;

        var newLabels = graphData.data.labels;    
        newLabels.push(djangoData.index);
        graphData.data.labels = newLabels;



        myChart.update();
    }




</script>
</body>
</html>
